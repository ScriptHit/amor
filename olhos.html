<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Te amo, meu amor</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet">

    <style>
        /* Base & Reset */
        body, html {
            font-family: 'Open Sans', sans-serif;
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(45deg, #6C5B7B, #C06C84, #F67280);
            background-size: 600% 600%;
            animation: gradientAnimation 15s infinite;
        }

        /* Animations */
        @keyframes gradientAnimation {
            0% { background-position: 0% 50% }
            50% { background-position: 100% 50% }
            100% { background-position: 0% 50% }
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Content Styling */
        .content {
            text-align: center;
            max-width: 500px;
            width: 100%;
            padding: 40px 20px;
            background-color: rgba(255, 255, 255, 0.95); /* Made it a bit more opaque */
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s, box-shadow 0.3s;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 0.8s forwards 0.5s;
        }

        .content:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.25);
        }

        /* Image Styling */
        .eye-image {
            width: 100%;
            max-width: 450px;
            display: block;
            margin: 0 auto 30px;
            border-radius: 10px;
            transition: transform 0.3s;
        }

        .eye-image:hover {
            transform: scale(1.05);
        }

        /* Quote Styling */
        .love-quote {
            font-size: 24px;
            color: #333;
            font-weight: 400;
            margin: 0;
        }

        .love-quote span {
            font-size: 18px;
            font-weight: 300;
            display: block;
            margin-top: 10px;
        }

        /* Button Styling */
        button {
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: rgba(0, 0, 0, 0.7);
        }

        .image-container {
            position: relative;
        }

        button:disabled {
            background-color: rgba(0, 0, 0, 0.2);
            cursor: not-allowed;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .content {
                padding: 30px 15px;
            }
        }

        @media (max-width: 480px) {
            .love-quote {
                font-size: 20px;
            }

            .love-quote span {
                font-size: 16px;
            }
        }
		

    </style>
</head>

</html>
